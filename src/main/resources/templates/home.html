<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Home Page</title>
</head>
<body>
<section layout:fragment="content">
    <div class="flex items-center justify-center">
        <div class="rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] p-10 my-5">
            <form th:action="@{/search}" method="post" class="">
                    <div class="w-full px-3 mb-6 md:mb-0">
                        <label for="itemName" class="block uppercase tracking-wide font-call_to_action text-gray-800 text-lg font-bold mb-2">
                            Product name
                        </label>
                        <input class="appearance-none font-accent block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" id="itemName" name="itemName" placeholder="Query">
                        <button type="submit" class="flex-shrink-0 bg-[#2D49A4] hover:bg-[#2D49A4] border-[#2D49A4] hover:[#2D49A4] text-sm border-4 text-white py-1 px-2 rounded font-call_to_action">Search</button>
                    </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
