<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
<section id="content" layout:fragment="content">
    <h2 class="text-2xl font-header">Search Results:</h2>
    <div class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <div class="p-4 border border-gray-300" th:each="product : ${products}">
                <img th:src="${product.imgUrl}" alt="Product Image"/>
                <h2 th:text="${product.productName}"></h2>
                <p th:text= "'Â£' + ${product.price}"></p>
                <a class="underline font-call_to_action" th:href="${product.productLink}" target="_blank">View Product</a>
                <button th:onclick="trackItem(${product.productId})">Track Item</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
